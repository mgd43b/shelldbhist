name: Release Please

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Run release-please
        uses: googleapis/release-please-action@v4
        with:
          # We have a single releasable unit: the sdbh crate.
          # This action will:
          # - open/update a "Release PR" with version bump + release notes
          # - on merge of that PR, create the GitHub Release + tag
          # Tag format will be vX.Y.Z
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
