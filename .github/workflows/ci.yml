name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            sdbh -> target

      - name: fmt
        run: cd sdbh && cargo fmt --check

      - name: clippy
        run: cd sdbh && cargo clippy -- -D warnings

      - name: test
        run: cd sdbh && cargo test
